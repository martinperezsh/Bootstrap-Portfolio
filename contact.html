<!--  Contact me form  -->
    <div class="jumbotron col-lg-7 col-md-7 col-sm-12 col-xs-12">
      <h2>Contact</h2>
      <form>
<!--    Name      -->
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="Name" class="form-control" id="Name" placeholder="John Doe"/>
        </div>
<!--     Email     -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
         </div>
<!--     Message box    -->
        <div class="form-group"></div>
          <label for="Message">Message</label>
          <textarea class="form-control" name="Message" id="Message" placeholder="Enter message here" cols="30" rows="10"></textarea>
        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
